{% extends 'base.html' %}

{% block body %}
<div class="container mt-3">
    <div class="row">
        {% for i in movie_list%}
        <div class="col-md-4 mb-5">

            <div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" class="card-img-top"  alt="Card image cap" height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>

    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
